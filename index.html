<!DOCTYPE html>
<html>
  <head>
    <title>Kokoa Tribe</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://kit.fontawesome.com/562186f43c.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <div class="phone">
      <div class="screen">
        <div class="status__bar">
          <i class="fas fa-bars"></i>
          <span class="status__bar-title">Recipes</span>
          <i class="fas fa-search"></i>
        </div>
        <header class="header">
          <div class="header__top">
            <div class="header__top-left">Popular Recipes</div>
            <div class="header__top-right">View All</div>
          </div>
          <ul class="header__lists">
            <li class="header__list">Home Cooking</li>
            <li class="header__list">Pastry Recipes</li>
            <li class="header__list">For Babies</li>
            <li class="header__list">Smoothie Recipes</li>
          </ul>
        </header>
        <main class="main">
          <div class="main__top">
            <span class="main-title">Other Recipes</span>
          </div>
          <ul class="main__contents">
            <li class="main__content">
              <div class="main__content-left">
                <div class="main__content-title">Refreshments</div>
                <div class="main__content-sub">120 Recipes</div>
              </div>
              <div class="main__content-right">
                <i class="fas fa-angle-right"></i>
              </div>
            </li>
            <li class="main__content">
              <div class="main__content-left">
                <div class="main__content-title">Diet Dishes</div>
                <div class="main__content-sub">27 Recipes</div>
              </div>
              <div class="main__content-right">
                <i class="fas fa-angle-right"></i>
              </div>
            </li>
            <li class="main__content">
              <div class="main__content-left">
                <div class="main__content-title">Soup Recipes</div>
                <div class="main__content-sub">279 Recipes</div>
              </div>
              <div class="main__content-right">
                <i class="fas fa-angle-right"></i>
              </div>
            </li>
            <li class="main__content">
              <div class="main__content-left">
                <div class="main__content-title">Meat dishes</div>
                <div class="main__content-sub">109 Recipes</div>
              </div>
              <div class="main__content-right">
                <i class="fas fa-angle-right"></i>
              </div>
            </li>
            <li class="main__content">
              <div class="main__content-left">
                <div class="main__content-title">Refreshments</div>
                <div class="main__content-sub">120 Recipes</div>
              </div>
              <div class="main__content-right">
                <i class="fas fa-angle-right"></i>
              </div>
            </li>
          </ul>
        </main>
        <nav class="nav">
          <div class="nav__icon">
            <i class="far fa-user"></i>
            <i class="far fa-lightbulb"></i>
            <i class="far fa-edit"></i>
            <i class="far fa-sticky-note"></i>
          </div>
        </nav>
      </div>
    </div>
  </body>
</html>
